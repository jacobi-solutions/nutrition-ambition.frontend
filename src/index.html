  <!-- Platform Detection: Prevent Google Identity Services from loading in native Capacitor environment -->
  <script>
    // Detect if running in native Capacitor (iOS/Android) vs web
    const url = window.location.href;
    const isNative = url.startsWith("capacitor://") || url.startsWith("ionic://");

    // Only load Google Identity Services on web, never in native apps
    // This prevents blank screen issues on iOS/Android
    if (!isNative) {
      // Load Google Identity Services for web platform (if Google sign-in is added to UI later)
      const gisScript = document.createElement("script");
      gisScript.src = "https://accounts.google.com/gsi/client";
      gisScript.async = true;
      gisScript.defer = true;
      document.head.appendChild(gisScript);
    }
  </script>
