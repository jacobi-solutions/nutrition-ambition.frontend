<ion-content>
  <div class="login-wrapper">
    <div class="logo-container">
      <img src="https://storage.googleapis.com/nutritionambition.app/logos/login-screen-logo.svg" alt="Nutrition Ambition Logo" class="login-logo" />
    </div>
    <div class="login-card">
      <h1 class="form-title">Log in</h1>
      
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email" class="input-label">Email</label>
          <ion-input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            class="input-box"
            required>
          </ion-input>
        </div>
        
        <div class="form-group">
          <label for="password" class="input-label">Password</label>
          <ion-input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="input-box"
            required>
          </ion-input>
        </div>
        
        <div class="forgot-password">
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        
        <p class="form-legal">By using this app, you agree to our <a routerLink="/legal/terms-of-service" class="legal-link">Terms of Use</a> and <a routerLink="/legal/privacy-policy" class="legal-link">Privacy Policy</a>.</p>
        
        <ion-button expand="block" type="submit" color="tertiary" class="login-button">
          Log in
        </ion-button>
      </form>
      
      <div class="form-footer">
        <a routerLink="/signup" class="form-footer-link">Don't have an account? Sign up!</a>
      </div>
    </div>
    
    <div class="copyright-text">
      Copyright Â© 2025 Nutrition Ambition All rights reserved
    </div>
  </div>
</ion-content>
