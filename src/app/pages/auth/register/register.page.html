<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100vh;">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-title class="site-title">Nutrition Ambition</ion-title>
        <ion-card class="auth-card">
          <ion-card-header>
            <ion-card-title>Register</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onRegister()">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
              </ion-item>
              <ion-button expand="block" type="submit">Register</ion-button>
            </form>
            
            <ion-button expand="block" fill="clear" routerLink="/login">
              Already have an account? Login
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
