<ion-content>
  <div class="forgot-password-reset-wrapper">
    <div class="logo-container">
      <img src="https://storage.googleapis.com/nutritionambition.app/logos/login-screen-logo.svg" alt="Nutrition Ambition Logo" class="forgot-password-reset-logo clickable-logo" (click)="navigateToLogin()" />
    </div>
    <div class="forgot-password-reset-card">
      <h1 class="form-title">Reset Password</h1>
      <p class="reset-info">for <strong>{{ getDisplayName() }}</strong></p>
      
      <form (ngSubmit)="onResetPassword()">
        <div class="form-group">
          <label for="newPassword" class="input-label">New Password</label>
          <ion-input
            id="newPassword"
            type="password"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="input-box"
            required>
            <ion-input-password-toggle slot="end" color="medium"></ion-input-password-toggle>
          </ion-input>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="input-label">Confirm New Password</label>
          <ion-input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="input-box"
            required>
            <ion-input-password-toggle slot="end" color="medium"></ion-input-password-toggle>
          </ion-input>
        </div>
        
        <ion-button 
          expand="block" 
          type="submit" 
          color="tertiary" 
          class="forgot-password-reset-button"
          [disabled]="isWorking">
          {{ isWorking ? 'Resetting...' : 'Reset Password' }}
        </ion-button>
      </form>
      
      <div class="form-footer">
        <a routerLink="/login" class="form-footer-link">Back to Login</a>
      </div>
    </div>
    
    <div class="copyright-text">
      Copyright Â© 2025 Nutrition Ambition All rights reserved
    </div>
  </div>
</ion-content>
