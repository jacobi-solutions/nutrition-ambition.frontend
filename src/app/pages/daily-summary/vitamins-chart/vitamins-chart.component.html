<div class="vitamin-heatmap-container">
  <div class="vitamin-heatmap-grid">
    <div *ngFor="let vitamin of vitaminSquares; let i = index"
         class="vitamin-heatmap-tile"
         [style.background-color]="vitamin.backgroundColor"
         [style.color]="vitamin.textColor"
         [style.animation-delay]="(i * 0.1) + 's'">
      {{ vitamin.label }}
    </div>
  </div>
  <div class="vitamin-legend">
    <span class="legend-item"><span class="legend-dot low"></span>Low</span>
    <span class="legend-item"><span class="legend-dot medium"></span>Close</span>
    <span class="legend-item"><span class="legend-dot high"></span>On Target</span>
  </div>
</div>
