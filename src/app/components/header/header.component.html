<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>

<ion-header>
  <!-- First row (top toolbar) -->
  <ion-toolbar>
    <!-- Left: App logo -->
    <div slot="start" class="logo-container">
      <img 
        src="https://storage.googleapis.com/nutritionambition.app/logos/header-logo.svg" 
        alt="Nutrition Ambition" 
        class="header-logo">
    </div>
    
    <!-- Center: User status -->
    <!-- <ion-title class="ion-text-right user-status">
      <ng-container *ngIf="isLoggedIn; else signedOut">
        <span>{{ displayName }}</span>
      </ng-container>
      <ng-template #signedOut>
        <span>Sign in</span>
      </ng-template>
    </ion-title> -->
    
    <!-- Right: Auth buttons -->
      <ion-buttons slot="end">
        <ion-button *ngIf="isLoggedIn" [id]="triggerId">
          <span>{{ displayName }}</span>
          <ion-icon slot="end" name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!isLoggedIn" (click)="onLogin()">
          Sign in
        </ion-button>
    </ion-buttons>
    
    <!-- Settings dropdown -->
    <ion-popover 
      #settingsPopover
      [trigger]="triggerId" 
      placement="bottom-end"
      side="bottom"
      alignment="end"
      class="settings-popover">
      <ng-template>
        <div class="settings-dropdown">
          <ion-list>
            <ion-item button (click)="onSettingsAction('signout')" detail="false">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>sign out</ion-label>
            </ion-item>
            
            <ion-item button (click)="onSettingsAction('download')" detail="false">
              <ion-icon name="download-outline" slot="start"></ion-icon>
              <ion-label>download</ion-label>
            </ion-item>
            
            <ion-item detail="false">
              <ion-icon name="information-circle-outline" slot="start"></ion-icon>
              <ion-label>version 1.1.1</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  
  <!-- Second row (bottom toolbar) -->
  <ion-toolbar>
    <!-- Left: Back button or previous day -->
    <ion-buttons slot="start">
      <ng-container *ngIf="showBackButton; else prevDayButton">
        <ion-back-button defaultHref="/app"></ion-back-button>
      </ng-container>
      <ng-template #prevDayButton>
        <ion-button (click)="onPreviousDay()">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
    
    <!-- Center: Date picker -->
    <ion-title class="ion-text-center">
      <ion-datetime-button datetime="datePicker"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <!-- Local date only â€” uses 'yyyy-MM-dd' format -->
          <!-- UTC conversion handled via dateService when communicating with backend -->
          <ion-datetime 
            id="datePicker" 
            [value]="selectedDate"
            (ionChange)="onDateChanged($event)"
            presentation="date">
          </ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-title>
    
    <!-- Right: Next day button -->
    <ion-buttons slot="end" *ngIf="!showBackButton">
      <ion-button (click)="onNextDay()">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
