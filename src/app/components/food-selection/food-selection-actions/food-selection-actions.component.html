<!-- Action/status footer -->
<div class="confirm-section">
  <div *ngIf="computedShowTypingIndicator" class="typing-indicator">
    <div class="typing-indicator-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div *ngIf="computedShowStatusText" class="status-text">{{ statusText }}</div>

  <ion-button
    *ngIf="computedShowActionButtons"
    expand="block"
    (click)="onConfirmSelection()"
    [disabled]="computedConfirmDisabled"
    color="tertiary"
    class="confirm-button">
    {{ computedConfirmButtonText }}
  </ion-button>

  <ion-button
    *ngIf="computedShowActionButtons"
    expand="block"
    (click)="onCancelSelection()"
    fill="outline"
    class="cancel-button">
    Cancel
  </ion-button>
</div>
