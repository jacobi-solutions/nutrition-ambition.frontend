<!-- Food header row (styled like component items) -->
<div class="component-item-container">
  <div class="food-item-row-simple">
    <ion-grid class="row-grid">
      <ion-row class="top-row" align-items-center>
        <ion-col size="10" class="left">
          <div class="name-section">
            <span class="name">{{ displayName | titlecase }}</span>
          </div>
          <div class="serving-line">
            <!-- Show quantity stepper when expanded -->
            <ng-container *ngIf="computedShouldShowQuantityInput">
              <app-serving-quantity-input
                [value]="food?.quantity || 1"
                [step]="1"
                [min]="1"
                [max]="999"
                [disabled]="isReadOnly"
                [ariaLabel]="'Quantity for ' + food?.name"
                (valueChange)="onQuantityChange($event)">
              </app-serving-quantity-input>
              <span class="unit-label">{{ quantityUnitLabel }}</span>
            </ng-container>
            <!-- Show normal label when collapsed or read-only -->
            <ng-container *ngIf="computedShouldShowNormalLabel">
              <span *ngIf="!hasStatusText" class="inline-amount">{{ servingLabel }}</span>
              <!-- Thinking dots for pending component processing -->
              <span *ngIf="hasStatusText" class="inline-amount-pending">
                <span class="pending-text">{{ statusTextDisplay }}</span>
                <span class="typing-indicator-dots inline-dots">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </span>
              </span>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="2" class="right" *ngIf="!isReadOnly">
          <div class="action-icons">
            <ion-icon
              [name]="isExpanded ? 'chevron-up-outline' : 'chevron-down-outline'"
              class="edit-icon"
              [class.expanded]="isExpanded"
              (click)="onToggleExpansion()">
            </ion-icon>
            <ion-icon
              *ngIf="!food.isPending"
              name="trash-outline"
              class="delete-icon"
              (click)="onRemoveFood()">
            </ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="macroSummary" class="macro-row">
        <ion-col size="12">
          <div class="macro-summary">
            {{ macroSummary }}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
