options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1Ô∏è‚É£ Build the Angular app (development mode)
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm ci --legacy-peer-deps
        npm install -g @angular/cli
        npm run build:dev  # üëà use your dev environment

  # 2Ô∏è‚É£ Deploy to Firebase Hosting (dev target)
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting:dev --project $PROJECT_ID
