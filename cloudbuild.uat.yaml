options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1️⃣ Build the Angular app (UAT mode)
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm ci --legacy-peer-deps
        npm install -g @angular/cli
        npm run build -- --configuration=uat

  # 2️⃣ Deploy to Firebase Hosting (UAT target)
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting:uat --project $PROJECT_ID
